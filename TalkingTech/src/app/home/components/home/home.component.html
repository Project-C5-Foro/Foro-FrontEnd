<div class="container">
    <p>home works!</p>

    <mat-form-field>
      <mat-label>Escoge una Categoria</mat-label>
      <mat-select>
        <mat-option>None</mat-option>
        <mat-option *ngFor="let categorys of category" [value]="category">{{categorys?.category}} </mat-option>
      </mat-select>
    </mat-form-field>

    <input type="text" name="filterpost" [(ngModel)]="filterpost">
      <h2>Posts creados</h2>

    <div class="row">
      <mat-card class="col-12 col-md-5 col-lg-5" *ngFor="let post of posts | filterPipe:filterpost">
        <mat-card-header>
          <img mat-card-avatar src="./../../../../assets/img__profile/Astronauta.png" alt="">
          <mat-card-title>{{post?.title | slice:0:30}}...</mat-card-title>
          <mat-card-subtitle>{{post?.user.username}} {{post?.category.category}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content> 
          <p>{{post?.post | slice:0:300}}...</p>
          <mat-card-actions>
            <a  mat-raised-button class="btn__detail" [routerLink]="['/home', post?.id]">Ver detalle</a>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </div>


    <div class="container__btn">
        <button mat-raised-button (click)="navigateCreate()" *ngIf="user?.is_client"> Crea tu post <mat-icon>add_circle_outline</mat-icon> </button>
    </div>

</div>

<ngx-spinner
color="#47cfac"
type = "ball-scale-ripple-multiple"
>
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
