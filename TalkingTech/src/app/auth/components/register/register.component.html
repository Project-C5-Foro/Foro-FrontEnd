<a routerLink="/home">Volver</a>
<form [formGroup]="form">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                  <mat-form-field>
                    <input placeholder="Name" formControlName="name" matInput type="text">
                  </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                  <mat-form-field>
                    <input placeholder="Last name" formControlName="lastname" matInput type="text">
                    <mat-error class="alert alert-danger" role="alert" >Prueba de alerta</mat-error>
                  </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                  <mat-form-field>
                    <input placeholder="email" formControlName="email" matInput type="email">
                  </mat-form-field>
                </div>
            </div>
            <div class="row">
              <div class="col-xs">
                <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" matInput>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
              </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit">Enviar</button>
        </mat-card-actions>
    </mat-card>
</form>
