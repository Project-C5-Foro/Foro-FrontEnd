<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="return__container">
      <a  mat-raised-button routerLink="/home" class="return" >Volver</a>
    </div>
    </div>
  </div>
  <div class="row register__container">
    <div class="col-12 col-lg-6 carousel__container">
      <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="./../../../../assets/img_auth/002-blogger.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./../../../../assets/img_auth/009-blog.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./../../../../assets/img_auth/010-blog-1.png" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    </div>
    <form [formGroup]="form" class="col-12 col-lg-6">
      <div class="container__form">
            <h3>Regístrate</h3>
            <div class="row prueba" >
                <div class="col-xs">
                  <mat-form-field class="input">
                    <input placeholder="Name" formControlName="name" matInput type="text">
                    <mat-error class="alert alert-danger" role="alert" >Prueba de alerta</mat-error>
                  </mat-form-field>
                </div>
            </div>
            <div class="row input__text">
                <div class="col-xs">
                  <mat-form-field>
                    <input placeholder="Last name" formControlName="lastname" matInput type="text">
                    <mat-error class="alert alert-danger" role="alert" >Prueba de alerta</mat-error>
                  </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                  <mat-form-field>
                    <input placeholder="Email" formControlName="email" matInput type="email">
                    <mat-error class="alert alert-danger" role="alert" >Prueba de alerta</mat-error>
                  </mat-form-field>
                </div>
            </div>
            <div class="row">
              <div class="col-xs">
                <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" matInput>
                    <mat-error class="alert alert-danger" role="alert" >Prueba de alerta</mat-error>
                    <button class="button__auth" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xs input__file">
                  <input formControlName="image"  type="file">
              </div>
          </div>
            <button class="button__submit" [disabled]="form.invalid" mat-raised-button type="submit">Regístrate</button>
        </div>
    </form>
  </div>
</div>
