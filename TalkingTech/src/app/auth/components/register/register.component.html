<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="return__container">
      <a  mat-raised-button routerLink="/home" class="return" >Volver</a>
    </div>
    </div>
  </div>
  <div class="row register__container">
    <div class="col-12 col-lg-6 carousel__container">
      <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="./../../../../assets/img_auth/002-blogger.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./../../../../assets/img_auth/009-blog.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./../../../../assets/img_auth/010-blog-1.png" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    </div>
    <form [formGroup]="form" class="col-12 col-lg-6">
      <div class="container__form">
            <h3>Regístrate</h3>
            <div class="row" >
                <div class="col-xs input__text">
                  <mat-form-field class="input">
                    <input placeholder="Name" formControlName="name" matInput type="text">
                  </mat-form-field>
                  <div *ngIf="form.get('name').errors && form.get('name').dirty || form.get('name').touched">
                    <mat-error  *ngIf="form.get('name').hasError('required')" class="alert alert-danger" role="alert" >Prueba de alerta 1</mat-error>
                    <mat-error  *ngIf="form.get('name').hasError('name')" class="alert alert-danger" role="alert" >Prueba de alerta 2</mat-error>
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs input__text">
                  <mat-form-field>
                    <input placeholder="Last name" formControlName="lastname" matInput type="text">
                  </mat-form-field>
                  <div *ngIf="form.get('lastname').errors && form.get('lastname').dirty || form.get('lastname').touched">
                    <mat-error  *ngIf="form.get('lastname').hasError('required')" class="alert alert-danger" role="alert" >Prueba de alerta 1</mat-error>
                    <mat-error  *ngIf="form.get('lastname').hasError('lastname')" class="alert alert-danger" role="alert" >Prueba de alerta 2</mat-error>
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs input__text">
                  <mat-form-field>
                    <input placeholder="Email" formControlName="email" matInput type="email">
                  </mat-form-field>
                  <div *ngIf="form.get('email').errors && form.get('email').dirty || form.get('email').touched">
                    <mat-error  *ngIf="form.get('email').hasError('required')" class="alert alert-danger" role="alert" >Prueba de alerta 1</mat-error>
                    <mat-error  *ngIf="form.get('email').hasError('email')" class="alert alert-danger" role="alert" >Prueba de alerta 2</mat-error>
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-xs input__text">
                  <mat-form-field>
                      <mat-label>Enter your password</mat-label>
                      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" matInput>
                      <button class="button__auth" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                  </mat-form-field>
                <div *ngIf="form.get('password').errors && form.get('password').dirty || form.get('password').touched">
                  <p  *ngIf="form.get('password').hasError('password_invalid')" class="alert alert-secondary" role="alert" >
                    Este campo requiere: <br>
                    Minino 6 caracteres <br>
                    Minimo 1 letra mayuscula <br>
                    Minimo 1 Numero
                  </p>
                  <mat-error  *ngIf="form.get('password').hasError('required')" class="alert alert-danger" role="alert" >Prueba de alerta 1</mat-error>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs input__file">
                  <input formControlName="image"  type="file">
              </div>
          </div>
            <button class="button__submit" [disabled]="form.invalid" mat-raised-button type="submit">Regístrate</button>
        </div>
    </form>
  </div>
</div>
